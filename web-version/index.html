<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Finance Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="full-page-center">
        <div class="card glass-card login-box">
            <h2>Family Finance Login</h2>
            <div class=" modal-body">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleLogin()" style="width: 100%;">Unlock Dashboard</button>
            </div>
        </div>
    </div>


    <div id="dashboard-content" style="display:none;">

    <header>
        <h1>Family Finance Dashboard</h1>
        <div class="balance-container">
            <span id="balance-display">$0.00</span>
            <small>Current Balance</small>
            <div class="header-controls">
    <button onclick="toggleExpenseModal()">Add Expense</button>
    <button onclick="toggleIncomeModal()">+ Add Income</button>
    <button onclick="toggleCategoryModal()">Add Category</button>
    <button onclick="clearData()" class="reset-btn">Reset All Data</button>
    

<div id="income-modal" class="modal">
    <div class="modal-content glass-card">
        <h2>Add Income</h2>
        <div class="modal-body">
            <input type="text" id="income-name" placeholder="Source (e.g. Paycheck)">
            <input type="number" id="income-amount" placeholder="Amount ($)">
            <select id="income-category">
                <option value="Salary">Salary</option>
                <option value="Gift">Gift</option>
                <option value="Side Hustle">Side Hustle</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="modal-footer">
            <button onclick="saveIncome()" class="confirm-btn">Add to Balance</button>
            <button onclick="toggleIncomeModal()" class="cancel-btn">Cancel</button>
        </div>
    </div>
</div>
    </div>
        </div>
    </header>

    <div class="dashboard-wrapper">
        <div class="chart-container">
            <h3>Spending by Category</h3>
            <canvas id="expenseChart"></canvas>
        </div>

        <main>
                <div class="card">
                    <h3>History</h3>
                    <ul id="expense-list"></ul>
                </div>
        </main>
    </div>
</div>
    

    <!-- Category creation modal (matches Add Income behavior) -->
    <div id="category-modal" class="modal">
        <div class="modal-content glass-card">
            <h2>Add Category</h2>
            <div class="modal-body">
                <input type="text" id="category-name-modal" placeholder="Category name (e.g. Groceries)">
            </div>
            <div class="modal-footer">
                <button onclick="saveCategory()" class="confirm-btn">Save Category</button>
                <button onclick="toggleCategoryModal()" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Expense creation modal (matches Add Income behavior) -->
    <div id="expense-modal" class="modal">
        <div class="modal-content glass-card">
            <h2>Add Expense</h2>
            <div class="modal-body">
                <input type="text" id="expense-name-modal" placeholder="Item name">
                <input type="number" id="expense-amount-modal" placeholder="Amount">
                <select id="expense-category-modal"></select>
            </div>
            <div class="modal-footer">
                <button onclick="addExpense()" class="confirm-btn">Save Expense</button>
                <button onclick="toggleExpenseModal()" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
